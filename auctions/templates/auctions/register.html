{% extends "auctions/layout.html" %}
{% load static %} 

{% block style %}
        <link href="{% static 'auctions/style/login_register.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

    <div class="container">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group form-floating">
                <input class="form-control" id="floating-username" autofocus type="text" name="username" placeholder="Username">
                <label for="floating-username">Username</label>
            </div>
            <div class="form-group form-floating">
                <input class="form-control" id="floating-email" type="email" name="email" placeholder="Email Address">
                <label for="floating-email">Email Address</label>
            </div>
            <div class="form-group form-floating">
                <input class="form-control" type="password" id="floating-password" name="password" placeholder="Password">
                <label for="floating-password">Password</label>
            </div>
            <div class="form-group form-floating">
                <input class="form-control" type="password" id="floating-password2" name="confirmation" placeholder="Confirm Password">
                <label for="floating-password2">Confirm Password</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        <a href="{% url 'login' %}">Already have an account?</a>
    </div>
{% endblock %}
